<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Create an HTML page, which should contain all types of input elements.
    </title>
  </head>
  <body>
    <!-- All input elements in HTML -->

    <label>Text: </label><input type="text" placeholder="Enter your name" />
    <br />
    <label>Password:</label
    ><input type="password" placeholder="Enter your password" /><br />
    <label>Radio:</label> <input type="radio" /><br />
    <label>Checkbox:</label> <input type="checkbox" /><br />
    <label>Submit:</label> <input type="submit" /><br />
    <label>Number:</label>
    <input type="number" placeholder="Age" max="80" min="1" /><br />
    <label>Email:</label>
    <input type="email" placeholder="Enter your Email" /><br />
    <label>Color:</label><input type="color" /><br />
    <label>Date:</label><input type="date" /><br />
    <label>Date&Time</label><input type="datetime-local" /><br />
    <label>URL:</label
    ><input type="url" placeholder="http://example.com" /><br />
    <label>Week:</label> <input type="week" /><br />
    <label>File:</label> <input type="file" /><br />
    <label>Button:</label>
    <input type="button" onclick="alert('Welcome!!!')" value="Click me" /><br />
    <label>Time:</label> <input type="time" /><br />
    <label>Hidden:</label><input type="hidden" /><br />
    <label>Reset:</label> <input type="reset" /><br />
    <label>Range:</label><input type="range" /><br />
    <label>Telephone:</label
    ><input
      type="tel"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      placeholder="XXX-XXX-XXXX"
    /><br />
    <label>Image:</label
    ><input
      type="image"
      src="https://www.pngplay.com/wp-content/uploads/1/Login-PNG-Free-Commercial-Use-Images.png"
      width="100px"
    /><br />
    <label>Month:</label><input type="month" /><br />
    <label>Search:</label> <input type="search" placeholder="Search..." /><br />
  </body>
</html>
